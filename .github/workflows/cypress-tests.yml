name: Cypress Tests on Deploy

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - env_name: dev
            email: 'micosi2263@blaxion.com'
            password: 'Password@1234'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (headless)
        uses: cypress-io/github-action@v6
        with:
          command: npm run cypress:run:${{ matrix.env_name }}
        env:
          RUDDER_EMAIL: ${{ matrix.email }}
          RUDDER_PASSWORD: ${{ matrix.password }}
